sudo: false
language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - extra-android-support
  - extra-android-m2repository
  - android-23
install:
- true
script:
- "./gradlew assembleDebug"
- ls -l app/build/outputs/apk/debug
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "app/build/outputs/apk/debug/zenitgatekeeper*.apk"
  skip_cleanup: true
  on:
    repo: davandev/AlarmController
    tags: true
